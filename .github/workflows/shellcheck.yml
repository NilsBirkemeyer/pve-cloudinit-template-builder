name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'pve-cloudinit-template-builder.sh'
      - '.env.example'
      - '.github/workflows/shellcheck.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'pve-cloudinit-template-builder.sh'
      - '.env.example'
      - '.github/workflows/shellcheck.yml'
  workflow_dispatch:

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run shellcheck on script
        run: |
          shellcheck -x pve-cloudinit-template-builder.sh
